<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OBRA Furniture</title>
    <!-- Configure image server URL -->
    <meta name="image-base-url" content="https://your-image-server.com/uploads">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 0.5cm;
          size: auto;
        }
        
        html, body {
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        body * {
          visibility: hidden;
        }

        #printable-section, #printable-section * {
          visibility: visible;
        }

        #printable-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white;
          overflow: visible !important;
          display: block !important;
        }

        /* Ensure text colors are black for better contrast if backgrounds are removed */
        .text-slate-500, .text-slate-600, .text-slate-400 {
          color: #000 !important;
        }
        
        /* Hide specific elements during print */
        .no-print {
          display: none !important;
        }

        /* Ensure tables print nicely */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
        
        /* Avoid page breaks inside rows */
        tr {
          page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check all images after page loads
      setTimeout(() => {
        const images = document.querySelectorAll('img');
        let brokenCount = 0;
        
        images.forEach(img => {
          if (!img.complete || img.naturalHeight === 0) {
            brokenCount++;
            console.warn('Broken image detected:', img.src);
            img.style.border = '2px solid red'; // Highlight broken images
          }
        });
        
        if (brokenCount > 0) {
          console.warn(`${brokenCount} images failed to load. Check your image paths and server configuration.`);
        }
      }, 1000);
    });
    </script>
  </body>
</html>
